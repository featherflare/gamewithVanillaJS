<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pacman Game</title>
    <style>
      * {
        margin: 0;
      }
      body {
        background: #000;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
    <link rel="icon" href="favicon.ico" />
  <link rel="icon" href="favicon.ico"></head>
  <body>
    <div style="position: relative">
      <div style="display: flex; justify-content: space-between">
        <p
          style="
            color: white;
            font-family: sans-serif;
            font-size: 20px;
            margin-bottom: 6px;
            margin-top: 0px;
          "
        >
          <span>Score: </span>
          <span id="scoreEl">0</span>
        </p>
        <p
          style="
            color: white;
            font-family: sans-serif;
            font-size: 20px;
            margin-bottom: 6px;
            margin-top: 0px;
          "
        >
          <span>Live: </span>
          <span id="liveEl">3</span>
        </p>
      </div>
      <canvas></canvas>
      <div
        style="
          position: absolute;
          padding: 2rem;
          background: #000;
          border: 3px solid #1938ff;
          border-radius: 1rem;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
        "
        id="screenPauseEl"
      >
        <p
          style="
            color: #1938ff;
            padding-bottom: 2rem;
            font-size: 3rem;
            text-align: center;
            text-transform: uppercase;
          "
          id="textEl"
        >
          Test
        </p>
        <div style="display: flex; gap: 1rem; justify-content: center">
          <div
            style="
              padding: 0.5rem 1.5rem;
              color: #1938ff;
              background: #000;
              border: 3px solid #1938ff;
              border-radius: 100rem;
              text-align: center;
              cursor: pointer;
              text-transform: uppercase;
            "
            id="restartEl"
          >
            Restart
          </div>
          <div
            style="
              padding: 0.5rem 1.5rem;
              color: #1938ff;
              background: #000;
              border: 3px solid #1938ff;
              border-radius: 100rem;
              text-align: center;
              text-transform: uppercase;
              cursor: pointer;
            "
            id="resumeEl"
          >
            Resume
          </div>
          <div
            style="
              padding: 0.5rem 1.5rem;
              color: #1938ff;
              background: #000;
              border: 3px solid #1938ff;
              border-radius: 100rem;
              text-align: center;
              text-transform: uppercase;
              cursor: pointer;
              white-space: nowrap;
            "
            id="newEl"
          >
            New Game
          </div>
        </div>
      </div>
    </div>
  <script src="./js/pacman.bundle.js"></script></body>
</html>
